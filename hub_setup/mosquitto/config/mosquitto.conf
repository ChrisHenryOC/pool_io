# MQTT Broker Configuration for PoolIO Hub

# Basic Configuration
listener 1883
allow_anonymous true
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# WebSocket Support (for web clients)
listener 9001
protocol websockets

# Security - Basic setup (enhance with authentication later)
# password_file /mosquitto/config/passwd

# Bridge Configuration (for future cloud sync if needed)
# connection bridge-poolio
# address your-cloud-mqtt-broker:1883
# topic poolio/# out 1
# bridge_cafile /mosquitto/config/ca.crt